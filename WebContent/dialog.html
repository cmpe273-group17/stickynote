<!DOCTYPE html>
<html>
<head>
<title>Sticky Notes</title>
<link href="css/dialog.css" rel="stylesheet">
<script src="script/jquery-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/dialog.css" type="text/css" />
</head>
<body>
	<div class="container">

		<div class="main">
			<div id="dialog" title="Sign In Sticky Notes">

				<form id="loginForm" action="http://localhost:8080/stickynotes/login" method="POST">
					<center>
						<input id="email" name="email" type="email"
							placeholder="Enter Email">
					</center>
					<center>
						<input id="password" name="password" type="password"
							placeholder="Enter Password">
					</center>
					<button id="submit" type="submit" name="submit"
						style="width: 100px; height: 50px; margin-left: 110px">Login</button>
				</form>
				
				<a href="https://www.dropbox.com/1/oauth2/authorize?locale=en_US&client_id=jpukeu8ca9bxvfv&response_type=code&redirect_uri=http://localhost:8080/SSO/api/login"><button type="button">Sign Up</button></a>

			</div>
			<br> <br>
		</div>
	</div>



</body>
</html>
