<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<!--  meta http-equivalent="X-UA-Compatible" content="IE=edge"-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Sticky Notes</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/landing-page.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome-4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="script/jquery-1.2.6.js" type="text/javascript"></script>
<script src="script/jquery.localscroll-1.2.5.js" type="text/javascript"
	charset="utf-8"></script>
<script src="script/slider.js" type="text/javascript" charset="utf-8"></script>
<script src="script/jquery.easing.1.3.js" type="text/javascript"
	charset="utf-8"></script>
<script type="text/javascript" src="script/jquery-1.3.2.min.js"></script>
<script type="text/javascript"
	src="script/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="script/jquery.stickynotes.js"></script>
<script type="text/javascript" src="script/jquery.mousewheel.js"></script>
<script type="text/javascript" src="script/jquery.ui.scrollbar.min.js"></script>

<!-- The below line is added for javascript (client) Author : Prakruthi Nagaraj -->

<script type="text/javascript" src="script/stickynotes.js"></script>

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sticky Notes</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<!-- Sign In  -->
				<form class="navbar-form navbar-right">
					<div id="errmsg" class="form-group"
						style="color: red; font: bold; padding-right: 10px"></div>
					<div class="form-group">
						<input type="email" class="form-control" name="emailid"
							id="emailid" placeholder="User Id">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password"
							id="password" placeholder="Password">
					</div>
					<!--  button id="login_user" type="submit" class="btn btn-default">Sign In</button-->
					<a id="login_user" class="btn btn-default">Sign In</a>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">

						<h3>Start using sticky notes</h3>
						<hr class="intro-divider">



						<!-- Modal Dialog for Registration  -->


						<button class="btn btn-default btn-lg" data-toggle="modal"
							data-target="#RegisterModal">Sign Up</button>

						<div class="modal fade" id="RegisterModal" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>

									</div>

									<div class="modal-body">
										<!-- The form is placed inside the body of modal -->
										<form id="RegisterForm" method="post" class="form-horizontal">

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">User Id <font color="red">*</font></font></label>
												<div class="col-sm-5">
													<input type="text" class="form-control" name="new_username"
														id="new_username" />
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">Name <font color="red">*</font></font></label>
												<div class="col-sm-5">
													<input type="text" class="form-control" name="username"
														id="username" />
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">Email Id <font color="red">*</font></font></label>
												<div class="col-sm-5">
													<input type="email" class="form-control" name="new_emailid"
														id="new_emailid" />
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">Password <font color="red">*</font></font></label>
												<div class="col-sm-5">
													<input type="password" class="form-control"
														name="new_password" id="new_password" />
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">Re-enter Password <font color="red">*</font></font></label>
												<div class="col-sm-5">
													<input type="password" class="form-control"
														name="registerreenterpassword" />

												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label"><font
													color="black">Subscribe for emails </font></label>
												<div class="col-sm-5">
													<input type="checkbox" class="form-control"
														name="checkemail" id="checkemail" value="Y" />

												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label"
													style="margin-left: 33%"><font color="red">*
														mandatory fields </font></label>
											</div>



											<div class="form-group">

												<div class="col-sm-5 col-sm-offset-3">
													<a type="submit" id="register_user" class="btn btn-default">Register</a>
												</div>

											</div>
										</form>
									</div>
								</div>
							</div>
						</div>


						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->

	<!-- Page Content -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
